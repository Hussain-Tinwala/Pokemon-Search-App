<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class="header">
        <h2>Pokemon Search App</h2>
    </div> -->
    <div class="container">
        <div class="header">
            <p>Search for Pokemon</p>
        </div>
        <div class="input-box">
            <input type="text" id="search-input" required>
            <ion-icon name="search-circle-outline" id="search-icon">
            </ion-icon>
            <button id="search-button"></button>
        </div>

        <div class="dynamic">
            <div class="info">


                <div id="pokemon-name">
                    Name
                </div>
                <div id="pokemon-id">
                    Id
                </div>
                <div id="weight">
                    weight
                </div>
                <div id="height">
                    height
                </div>
                <div id="types">
                    types
                </div>
            </div>

            <div class="image-show">
                <!-- Image -->
            </div>

        </div>


        <div class="info-show">
            <div id="base" class="box">
                Base
            </div>
            <div id="stats" class="box">
                Stats
            </div>
        </div>
        <div class="info-show">
            <div class="box">
                hp
            </div>
            <div id="hp" class="box">
            </div>
        </div>

        <div class="info-show">

            <div class="box">
                attack
            </div>
            <div id="attack" class="box">
            </div>
        </div>

        <div class="info-show">
            <div class="box">
                defense
            </div>
            <div id="defense" class="box">
            </div>
        </div>

        <div class="info-show">
            <div class="box">
                special-attack
            </div>
            <div id="special-attack" class="box">
            </div>
        </div>

        <div class="info-show">
            <div class="box">
                special defense
            </div>
            <div id="special-defense" class="box">
            </div>
        </div>

        <div class="info-show">
            <div class="box">
                speed
            </div>
            <div id="speed" class="box">
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
